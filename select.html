<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор задачи</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="edit-styles.css">
</head>
<body>
    <div id="app">
        <div class="form-container">
            <div class="logo-container">
                <img src="Blue_Modern_Business.png.webp" alt="Логотип" class="logo">
            </div>
            <div class="form-content">
                <h1 class="form-title">Введите ID задачи</h1>
                <form @submit.prevent="goToEdit">
                    <input v-model="taskId" class="edit-input" type="number" placeholder="ID задачи" required>
                    <button type="submit" class="submit-button enabled" style="margin-top: 30px;">Перейти к редактированию</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    taskId: ''
                }
            },
            methods: {
                goToEdit() {
                    if (this.taskId) {
                        window.location.href = `edit.html?id=${this.taskId}`;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
